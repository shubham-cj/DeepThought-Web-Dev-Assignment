<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DT Web Development Assignment</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="body">
        <nav class="navbar">
            <img src="https://deepthought.education/assets/images/logo/logo.svg" class="logo" alt="Brand Logo">
            <div class="nav-buttons">
                <div class="button-bg">
                    <img src="./Assets/NavBar/Home logo.png" class="nav-btn-logo" alt="Home Button">
                </div>
                <div class="button-bg">
                    <img src="./Assets/NavBar/tools.png" class="nav-btn-logo" alt="tools">
                </div>
                <div class="Notification-container">
                    <img src="./Assets/NavBar/Notification.png" alt="Notification">
                    <img src="./Assets/NavBar/Notification dot.png" class="Notification-dot" alt="Notification dot">
                </div>
                <div class="profile-picture">
                    <img src="./Assets/NavBar/profile picture.png" alt="profile-picture">
                </div>
                <div class="three-dot-menue">
                    <img src="./Assets/NavBar/three dot menu button.png" alt="three-dot-menue">
                    <img src="./Assets/NavBar/three dot menu button.png" alt="three-dot-menue">
                    <img src="./Assets/NavBar/three dot menu button.png" alt="three-dot-menue">
                </div>
            </div>
        </nav>
        <div class="journey-board">
            <div class="journey-board-toggel">
                <img src="./Assets/Side Bar/Journey Board Open Arrow.png" alt="arrow">
            </div>
            <div class="journey-board-content">

            </div>
        </div>
    </div>
</body>
</html>
